name: Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run CHP analysis (cached JSONs required)
        run: |
          python scripts/smoke_analyze_chp.py
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/
